<div class="container">
    <h1>INSPIRATIONAL QUOTES</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 id={{i}} appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
          </div>
          <!-- <div>
            <h1>display numbers</h1>
            <ul>
              <li>{{goal.id}}</li>
            </ul>
          </div> -->
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewGoal($event)"></app-quote-form>
   </div>
    </div>
    
    <p *ngIf='quotes.length > 5'>I Hope my quotes inspire you</p>
  </div>
